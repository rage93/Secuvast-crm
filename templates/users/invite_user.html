{% extends "layouts/base.html" %}
{% block content %}
<div class="container py-4">
  <div class="row">
    <div class="col-lg-6 mx-auto">
      <div class="card">
        <div class="card-header pb-0"><h5 class="mb-0">Invite User</h5></div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Generate Link</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
